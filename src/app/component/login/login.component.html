                        <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>

<div class="container w-50">
    <div class="row pt-5">
        <div class="mx-auto">
            <div class="card rounded-10">
                <div class="card-header">
                    <h3 class="d-flex justify-content-center">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                        <div class="d-flex flex-column p-3">
                            <label class=" h6">User Name</label>
                            <input class="form-control rounded-0 p2" type="text" name="username" ngModel required />
                            <label class="h6 pt-2">Password</label>
                            <input class="form-control rounded-0 p-2" type="password" name="password" ngModel
                                required />
                            <div *ngIf="invalid" class="text-danger h6 text-center">Invalid Username Password</div>
                            <div class="d-flex justify-content-center p-2">
                                <button class="btn btn-primary w-50 " type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
