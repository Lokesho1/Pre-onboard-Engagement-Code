<div class="container">
    <div class="row pt-5">
        <div class="mx-auto">
            <div class="card rounded-10">
                <div class="card-header">
                    <h3 class="d-flex justify-content-center">Add Patient</h3>
                </div>
                <div class="card-body">
                    <form class="form" #patientForm="ngForm" (ngSubmit)="create(patientForm.value)">
                        <div class="d-flex flex-column p-3">                            
                            <label class=" h6">Patient Name</label>
                            <input class="form-control rounded-0 p2" type="text" name="name" ngModel required />
                            <label class="h6 pt-2">Admission Date</label>
                            <input class="form-control rounded-0 p-2" type="date" name="admissionDate" ngModel
                            required />
                            <label class="h6 pt-2">Mobile No</label>
                            <input class="form-control rounded-0 p-2" type="tel" name="phoneNo" ngModel required />
                            <label class="h6 pt-2">Address</label>
                            <textarea class="form-control rounded-0 p-2" name="address" ngModel required></textarea>
                            <!-- <input class="form-control rounded-0 p-2" type="text" name="address" ngModel required /> -->
                            <label class="h6 pt-2">Doctor</label>
                            <select ngModel name="doctor">
                                <option *ngFor="let doc of doctorList"  value={{doc|json}}>{{doc|doc}}</option>
                            </select>
                            <div *ngIf="invalid" class="text-danger h6 text-center">Invalid Username Password</div>
                            <div class="d-flex justify-content-center p-2">
                                <button class="btn btn-primary w-50 " type="submit">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
